<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增油卡')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-card-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">所属用户：</label>
                <div class="col-sm-8">
                     <select id="userId" name="userId" class="form-control m-b">
						<option th:each="i : ${users}" th:text="${i.loginName + ' | ' +i.userName}"
							th:value="${i.userId}"></option>
					</select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">备注：</label>
                <div class="col-sm-8">
                    <input name="remark" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "co/card"
        $("#form-card-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-card-add').serialize());
            }
        }
    </script>
</body>
</html>
