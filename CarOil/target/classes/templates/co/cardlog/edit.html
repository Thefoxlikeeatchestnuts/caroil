<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改充值记录')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-cardlog-edit" th:object="${cardLog}">
            <input name="cardLogId" th:field="*{cardLogId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">油卡：</label>
                <div class="col-sm-8">
                    <input name="cardId" th:field="*{cardId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">充值前余额：</label>
                <div class="col-sm-8">
                    <input name="beforeMoney" th:field="*{beforeMoney}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">当前余额：</label>
                <div class="col-sm-8">
                    <input name="curMoney" th:field="*{curMoney}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">充值金额：</label>
                <div class="col-sm-8">
                    <input name="chargNum" th:field="*{chargNum}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "co/cardlog";
        $("#form-cardlog-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-cardlog-edit').serialize());
            }
        }
    </script>
</body>
</html>
