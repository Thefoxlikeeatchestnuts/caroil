<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增加油记录')" />
    <th:block th:include="include :: select2-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-carlog-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">车辆：</label>
                <div class="col-sm-8">
                  <div class="col-sm-8">
                    <select id="carId" name="carId" class="form-control m-b">
						<option th:each="i : ${cars}" th:text="${i.num}"
							th:value="${i.carId}"></option>
					</select>
                </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">油卡：</label>
                <div class="col-sm-8">
                   <div class="col-sm-8">
                    <select id="cardId" name="cardId" class="form-control m-b">
						<option th:each="i : ${cards}" th:text="${i.num}"
							th:value="${i.cardId}"></option>
					</select>
                </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">加油站：</label>
                <div class="col-sm-8">
                    <input name="oilStation" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">燃油类型：</label>
                <div class="col-sm-8">
                    <input name="oilType" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">每升单价：</label>
                <div class="col-sm-8">
                    <input name="perPrice" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">加油量：</label>
                <div class="col-sm-8">
                    <input name="sum" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">加油金额：</label>
                <div class="col-sm-8">
                    <input name="cost" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: select2-js" />
    <script type="text/javascript">
        var prefix = ctx + "co/carlog"
        $("#form-carlog-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-carlog-add').serialize());
            }
        }
    </script>
</body>
</html>
